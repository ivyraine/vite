<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>test</h1>

    <div id="app">
        {{ message }}
    </div>

    <script src="./vendors/vue/vue.global.js"></script>
    <!-- <script src="./vendors/vue/vue.global.prod.js"></script> -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue!"
                };
            }
        })
        const vm = app.mount('#app');

        // console.log(vm);
        console.log(vm.message); //找message的資料

    </script>
</body>

</html>
