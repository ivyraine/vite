<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps JavaScript API</title>
    <script src="https://maps.google.com/maps/api/js"></script>
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    
    <script>
        // const doFirst = () => {} //會有順序問題 要宣告完才可以用
        function doFirst(){
            let area = document.querySelector('#map')
            let position = new google.maps.LatLng(25.0642432, 121.5266816)
            let options = {
                zoom: 14,
                center: position,
                mapTypeId: google.maps.MapTypeId.ROADMAP, //常數要全部大寫
            }

            let map = new google.maps.Map(area, options)
            let marker = new google.maps.Marker({
                position, //position: position,
                map, //map: map,
                title: `台北市南京東路三段 219 號 4 樓`,
                icon: `../images/foot.gif`,
            })
            marker.setTitle('這是哪裡?')
            marker.setIcon('../images/dgtp.gif')

        }
        window.addEventListener('load', doFirst)

    </script>
</body>
</html>
